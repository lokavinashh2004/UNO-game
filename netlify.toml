# Netlify configuration
[build]
  command = "npm run build"
  publish = "dist"

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
